type: object
required:
  - _id
  - userId
  - name
  - phoneNumber
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: '65e4decdd286b30065d54af9'
  name:
    description: "Contact's name"
    type: string
    example: 'Sarrah Connor'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+380957882054'
  email:
    description: "Contact's email"
    type: string
    example: 'sarah_c@example.com'
  isFavourite:
    description: 'Whether is contact favourite. Should be true or false'
    type: boolean
    example: false
  contactType:
    description: 'Type of contact'
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact's user id"
    type: string
    example: '65e4decdd286b30065d54af9'
  photo:
    description: "Link to contact's photo"
    type: string
    example: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'
